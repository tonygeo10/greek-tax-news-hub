<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Greek Tax News Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Greek Tax News Hub</h1>

<div class="filters">
  <button onclick="loadArticles('')">Όλα</button>
  <button onclick="loadArticles('news')">Νέα</button>
  <button onclick="loadArticles('law')">Νομοθεσία</button>
  <button onclick="loadArticles('articles')">Άρθρα</button>
  <button onclick="loadArticles('finance')">Οικονομία</button>
</div>

<div id="news-container"></div>

<div class="pagination">
  <button id="prevBtn" onclick="changePage(-1)">Προηγούμενη</button>
  <span id="pageInfo"></span>
  <button id="nextBtn" onclick="changePage(1)">Επόμενη</button>
</div>

<script src="script.js"></script>
</body>
</html>
