<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greek Tax News Hub - Κεντρικός κόμβος φορολογικών ειδήσεων για επαγγελματίες και επιχειρήσεις στην Ελλάδα">
    <meta name="keywords" content="Greek tax, AADE, φορολογία, φορολογικά νέα, Ελληνική φορολογία, tax news Greece">
    <meta name="author" content="Greek Tax News Hub">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Greek Tax News Hub">
    <meta property="og:description" content="Κεντρικός κόμβος φορολογικών ειδήσεων για την Ελλάδα">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Greek Tax News Hub">
    
    <title>Greek Tax News Hub - Κεντρικός Κόμβος Φορολογικών Ειδήσεων</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏛️</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <span class="logo-icon">🏛️</span>
                    <div>
                        <div>Greek Tax News Hub</div>
                        <div style="font-size: 0.6rem; font-weight: 400; color: var(--text-secondary);">
                            Κεντρικός Κόμβος Φορολογικών Ειδήσεων
                        </div>
                    </div>
                </a>
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle" title="Εναλλαγή θέματος">
                        🌓
                    </button>
                    <button id="refreshBtn" class="btn btn-primary" title="Ανανέωση">
                        🔄 Ανανέωση
                    </button>
                    <div class="export-menu">
                        <button class="btn btn-secondary">
                            📥 Εξαγωγή ▼
                        </button>
                        <div class="export-dropdown">
                            <button id="exportPdf">📄 PDF (Print)</button>
                            <button id="exportTxt">📝 Text</button>
                            <button id="exportJson">💾 JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Stats Bar -->
        <div id="stats" class="stats-bar">
            <span>Φόρτωση στατιστικών...</span>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="controls-grid">
                <!-- Search -->
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Αναζήτηση άρθρων..."
                        aria-label="Αναζήτηση άρθρων"
                    >
                </div>

                <!-- Category Filter -->
                <div class="select-wrapper">
                    <select id="categoryFilter" aria-label="Φίλτρο κατηγορίας">
                        <option value="all">Όλες οι κατηγορίες</option>
                        <option value="government">🏛️ Κυβερνητικές Ανακοινώσεις</option>
                        <option value="news">📰 Φορολογικά Νέα</option>
                        <option value="business">💼 Επιχειρηματικά</option>
                        <option value="law">⚖️ Νομοθεσία</option>
                    </select>
                </div>

                <!-- Feed Filter -->
                <div class="select-wrapper">
                    <select id="feedFilter" aria-label="Φίλτρο πηγής">
                        <option value="all">Όλες οι πηγές</option>
                        <option value="aade">AADE</option>
                        <option value="taxheaven">Tax Heaven</option>
                        <option value="forin">Forin.gr</option>
                        <option value="ekathimerini">eKathimerini</option>
                        <option value="greekreporter">Greek Reporter</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="select-wrapper">
                    <select id="sortSelect" aria-label="Ταξινόμηση">
                        <option value="date-desc">📅 Νεότερα πρώτα</option>
                        <option value="date-asc">📅 Παλαιότερα πρώτα</option>
                        <option value="title-asc">🔤 Τίτλος (Α-Ω)</option>
                        <option value="title-desc">🔤 Τίτλος (Ω-Α)</option>
                        <option value="priority">⭐ Προτεραιότητα</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Articles Container -->
        <div id="articlesContainer" class="articles-grid">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Φόρτωση φορολογικών ειδήσεων...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 Greek Tax News Hub | Κεντρικός Κόμβος Φορολογικών Ειδήσεων</p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">
                Πηγές: AADE, Tax Heaven, Forin.gr, eKathimerini, Greek Reporter
            </p>
        </div>
    </footer>

    <!-- Notifications Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/rss-parser.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
