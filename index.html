<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A comprehensive RSS news aggregator for Greek tax updates from official sources">
    <meta name="keywords" content="RSS, news, Greek tax, AADE, aggregator">
    <meta name="author" content="Greek Tax News Hub">
    <title>Greek Tax News Hub - RSS Feed Aggregator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>ðŸ“° Greek Tax News Hub</h1>
            <p>Stay updated with the latest Greek tax news from official RSS feeds</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Feed Input Section -->
        <section class="feed-input-section">
            <h2>Add RSS Feed</h2>
            <form id="feed-form" class="feed-form">
                <input 
                    type="url" 
                    id="feed-url" 
                    class="feed-input" 
                    placeholder="Enter RSS feed URL (e.g., https://example.com/rss)" 
                    required
                    aria-label="RSS Feed URL"
                >
                <button type="submit" class="btn btn-primary">Add Feed</button>
            </form>
        </section>

        <!-- Saved Feeds Section -->
        <section class="saved-feeds-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">Your Feeds</h2>
                <button id="clear-all-feeds" class="btn btn-danger">Clear All</button>
            </div>
            <div id="feeds-list" class="feeds-list">
                <!-- Saved feeds will be rendered here -->
            </div>
        </section>

        <!-- Articles Section -->
        <section class="articles-section">
            <div id="articles-section">
                <!-- Articles will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: #64748b; font-size: 0.875rem;">
        <p>&copy; 2024 Greek Tax News Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
