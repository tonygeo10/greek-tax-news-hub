<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Tax News</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2a2a2a;
            text-align: center;
        }
        .article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article h2 {
            margin-top: 0;
        }
        .article h2 a {
            text-decoration: none;
            color: #0056b3;
        }
        .article h2 a:hover {
            text-decoration: underline;
        }
        .article p {
            margin-bottom: 0;
        }
        .article .pub-date {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ειδήσεις Φορολογίας (ΑΑΔΕ)</h1>
        <div id="rss-feed">
            <p>Loading news...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // The RSS feed URL provided by the user
            const rssFeedUrl = "https://www.aade.gr/deltia-typoy-anakoinoseis?format=rss";
            
            // We use a public RSS-to-JSON proxy to bypass CORS issues
            // This service (rss2json.com) converts the XML RSS feed to a JSON format
            const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;

            const feedContainer = document.getElementById("rss-feed");

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'ok') {
                        // Clear the "Loading" message
                        feedContainer.innerHTML = "";
                        
                        // Loop through each article in the feed
                        data.items.forEach(item => {
                            // Create the HTML elements for the article
                            const articleElement = document.createElement("div");
                            articleElement.className = "article";
                            
                            // Format the publication date
                            const pubDate = new Date(item.pubDate).toLocaleString('el-GR');

                            // Sanitize description (basic sanitization)
                            const sanitizedDescription = item.description.replace(/<[^>]+>/g, '');

                            articleElement.innerHTML = `
                                <h2><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
                                <p>${sanitizedDescription}</p>
                                <div class="pub-date">Δημοσίευση: ${pubDate}</div>
                            `;
                            
                            // Add the new article element to the container
                            feedContainer.appendChild(articleElement);
                        });
                    } else {
                        throw new Error("Failed to fetch or parse RSS feed.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching RSS feed:", error);
                    feedContainer.innerHTML = "<p>Sorry, there was an error loading the news.</p>";
                });
        });
    </script>

</body>
</html>
