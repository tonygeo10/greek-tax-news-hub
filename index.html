<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Tax News Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-card { transition: transform 0.2s; }
        .news-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-900 text-white shadow-lg py-6 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold">Greek Tax News Hub</h1>
            <p class="text-blue-200 mt-2">Live updates from AADE & Tax Authorities</p>
        </div>
    </header>

    <div class="container mx-auto px-4 max-w-5xl">
        <div id="app" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
            <div class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-900"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. CHANGE THIS TO YOUR RENDER URL
        const BASE_URL = 'https://greek-tax-backend.onrender.com';

        class NewsHub {
            constructor() {
                this.articles = [];
                this.isLoading = false;
                this.init().catch(console.error);
            }

            async init() {
                await this.loadArticles();
            }

            async loadArticles() {
                try {
                    this.isLoading = true;
                    // Calling the /api/news endpoint we created in app.py
                    const response = await fetch(`${BASE_URL}/api/news`);
                    
                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                    const data = await response.json();
                    
                    // If your backend returns { articles: [...] }, use data.articles.
                    // If it returns a plain list [...], use data.
                    this.articles = Array.isArray(data) ? data : data.articles;
                    
                    this.renderArticles();
                } catch (error) {
                    console.error('Failed to load articles:', error);
                    this.showError('Δεν ήταν δυνατή η σύνδεση με τον διακομιστή.');
                } finally {
                    this.isLoading = false;
                }
            }

            renderArticles() {
                const container = document.getElementById('app');
                
                if (!this.articles || this.articles.length === 0) {
                    container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">Δεν βρέθηκαν άρθρα.</div>`;
                    return;
                }

                container.innerHTML = this.articles.map(article => `
                    <article class="news-card bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center space-x-2 mb-3">
                                <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">ΑΑΔΕ</span>
                                <span class="text-gray-400 text-xs">${this.formatDate(article.date || article.extracted_at)}</span>
                            </div>
                            <h2 class="text-lg font-bold text-gray-800 mb-3 line-clamp-2">
                                ${this.escapeHtml(article.title)}
                            </h2>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-50">
                            <a href="${article.link}" target="_blank" 
                               class="inline-flex items-center text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                                Διαβάστε περισσότερα
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </a>
                        </div>
                    </article>
                `).join('');
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('el-GR', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                }).format(date);
            }

            escapeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            showError(msg) {
                document.getElementById('app').innerHTML = `
                    <div class="col-span-full bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded text-center">
                        ${msg}
                    </div>
                `;
            }
        }

        // Initialize the app
        const hub = new NewsHub();
    </script>
</body>
</html>
